name: deploy

on:
    push:
        branches: ["main"]
    pull_request: 
        branches: ["main"]
jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout c√≥digo
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: 21 
                cache: maven
            - name: Build e testes
              run: mvn clean verify